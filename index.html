<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plane</title>

    <link rel="stylesheet" href="./css/global.css" />

</head>

<body>

    <!-- HEADER -->
    <div class="container">
        <header>
            <div class="header">
                <div class="header_name">Plane</div>
                <div class="search">
                    <input class="search_input" id="search_input" type="text" placeholder="Search " />
                    <button class="search_button" id="search_button" type="button">
                        Search
                    </button>
                    <button class="clear search_button" id="clear_search_button" type="button">
                        Clear
                    </button>
                </div>
            </div>
        </header>

        <div class="content">
            <!-- ASIDE -->
            <aside class="aside">
                <h2>Filter</h2>
                <div class="sort">
                    Sort by number of passengers
                    <input type="checkbox" id="sort_checkbox">
                    </label>
                </div>

                <hr>

                <div class="count">
                    <div>Count total amount of fuel:</div>
                    <button class="count_button" id="count_button" type="button">Count</button>
                    <div>
                        Amount of fuel: <span id="total-fuel">0</span>
                    </div>
                </div>
            </aside>

            <div class="vertical-divider"></div>

            <div>
                <ul id="items_container">
                </ul>
            </div>
        </div>

    </div>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
